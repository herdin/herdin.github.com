---
layout: default
permalink: /tags/
---

<div class="tags">
  <ul class="label">
    {% for tag in site.tags %}
    <li>
      <a href="#{{ tag[0] }}">
        <span>{{ tag[0] }}</span>
        <span class="count">{{ tag[1] | size }}</span>
      </a>
    </li>
    {% endfor %}
  </ul>
  <ul class="test">
    {% for tag in site.tags %}
      {% for t in tag %}
      {% endfor %}
    {% endfor %}
  </ul>
</div>
