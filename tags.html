---
layout: default
permalink: /tags/
---
{% assign tags = site.tags | sort %}
{% for tag in tags %}
 <span class="site-tag">
   <li>
     <a
        id="#{{ tag[0] }}"
        href="/tag/{{ tag | first | slugify }}/"
        style="font-size: {{ tag | last | size  |  times: 4 | plus: 80  }}%">
        <span>{{ tag[0] }}</span>
        <span class="count">{{ tag | last | size }}</span>
     </a>
   </li>
</span>
{% endfor %}
