<head>
	<title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
	{% include meta.html %}
	<link rel="stylesheet" type="text/css" href="{{ site.url }}/style.css" />
	<link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.url }}/feed.xml" />
	<!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
	<!-- <script src="/assets/js/init.js"></script> -->
	<script src="/assets/vendor/require.js" data-main="/assets/js/init.js"></script>
	<script>
		const debug = (function(){
	    let isActive = false;
	    function active() { isActive = true; }
	    function deactive() { isActive = false; }
	    function log(text, obj) {
	      if(isActive) {
	          if(obj) console.log(text, obj);
	          else console.log(text);
	      }
	    }
	    return {
	        active: active,
	        deactive: deactive,
	        log: log,
	    };
		})();
		
		require(['init'], (initTest) => {
			require(['jquery'], ($) => {

				//add scroll to top button - start
				(() => {
					let SCROLL_TO_TOP = 'scrollToTop';

					window.onscroll = function() {
						let mybutton = document.getElementById(SCROLL_TO_TOP);
						if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
							mybutton.style.display = "block";
						} else {
							mybutton.style.display = "none";
						}
					};

					$('#' + SCROLL_TO_TOP).click(function(){
						document.body.scrollTop = 0; // For Safari
						document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
					});

				})();
				//add scroll to top button - end

				//img path replace - start
				(() => {
					let postImagePath = '/assets/images/posts/';
					let realImageName = 'post-src';
					$('img').each(function(index, obj) {
						if($(obj).attr(realImageName) != null) {
							$(obj).attr('src', postImagePath + $(obj).attr(realImageName));
						}
					});
				})();
				//img path replace - end

			}); //end of require(['jquery']
		}); //end of require(['init.test']
	</script>
	{% include buymeacoffee.html %}
</head>
